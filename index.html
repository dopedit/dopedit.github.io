<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dashboard Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">üéØ</div>
        <h1 class="title">App Dashboard Pro</h1>
        <p class="subtitle">Tu centro de herramientas multimedia</p>
    </div>
    <div class="grid" id="appGrid"></div>

    <script>
        const apps = [
            { id: 'videoScraper', name: 'Video Scraper Pro', icon: 'üé•' path: 'vidurlext.html' },
            { id: 'mp3Downloader', name: 'Descargador MP3', icon: 'üéµ' path: 'mp3-downloader.html' },
            { id: 'convertidor', name: 'Convertidor', icon: 'üîÑ', path: 'converter.html' },
            { id: 'videoEditor', name: 'Editor de Video', icon: '‚úÇÔ∏è' path: 'video-editor.html' },
            { id: 'mediaManager', name: 'Gestor de Medios', icon: 'üìÅ' path: 'media-manager.html' },
            { id: 'optimizer', name: 'Optimizador', icon:, '‚ö°', path: 'optimizer.html' }
        ];

        const grid = document.getElementById('appGrid');

        // Crear las tarjetas din√°micamente
        apps.forEach(app => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-icon">${app.icon}</div>
                <div class="card-title">${app.name}</div>
            `;

            card.addEventListener('click', () => {
                if (app.path) {
                    // Abre la aplicaci√≥n en una nueva pesta√±a
                    window.open(app.path, '_blank');
                } else if (app.modal) {
                    openModal(app.modal);
                } else {
                    console.error(`No se pudo abrir la aplicaci√≥n: ${app.name}`);
                }
            });

            grid.appendChild(card);
        });

        // Funci√≥n para abrir un modal
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) modal.style.display = 'flex';
        }

        // Funci√≥n para cerrar un modal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) modal.style.display = 'none';
        }
    </script>
</body>
</html>
